<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/template">
<head>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-6 ">
				<form class="p-4" th:action="@{/issue/__${issue.id}__/edit}"
					th:method="post" th:object="${issue}">
					<h5 class="pb-2">EDIT</h5>
					<input type="hidden" th:field="*{id}"> <input type="hidden"
						th:field="*{uuid}"> <input type="hidden"
						th:field="*{version}">

					<div class="row justify-content-center pt-3">
						<a class="btn btn-sm btn-secondary mr-2 col-md-2"
							th:href="@{/issue/list}" th:text="#{btnCancel}"></a>
						<button type="submit"
							class="btn btn-sm btn-secondary mr-2 col-md-2"
							th:text="#{btnEdit}"></button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"
			type="text/javascript"></script>
		<script type="text/javascript" th:src="@{/static/js/date-picker.js}"></script>
	</th:block>
</body>
</html>
