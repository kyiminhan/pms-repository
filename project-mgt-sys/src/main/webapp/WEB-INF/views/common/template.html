<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" />
<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/static/css/myStyle.css}">
</head>
<body>
	<header>
		<nav th:replace="common/navbar.html :: navbar"></nav>
	</header>
	<div class="container-fluid">
		<div class="jumbotron-fluid"
			style="min-height: 100vh; padding-top: 4rem; margin-bottom: 0px;">
			<div id="msgArea" th:include="/common/messages.html::messages"></div>
			<section layout:fragment="content">
				<p>Your page content goes here</p>
			</section>
		</div>
	</div>
	<!-- 	<footer> -->
	<!-- 		<p>My custom footer</p> -->
	<!-- 		<p layout:fragment="custom-footer">Your custom footer here</p> -->
	<!-- 	</footer> -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<th:block layout:fragment="script"></th:block>
</body>
</html>
