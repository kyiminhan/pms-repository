<!DOCTYPE html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/common/template}">
<head>
<title>Home</title>
</head>
<body>
	<div class="row justify-content-center" layout:fragment="content">

		<div class="col-md-4 ">
			<form class="p-4" action="#" th:action="@{/login}" th:method="post">
				<h5 class="pb-2">LOGIN</h5>
				<div th:if="${param.tokenError != null}">
					<div class="alert alert-danger rounded-0 ">
						<small th:text="#{token.error.login}"></small>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
				<div
					th:if="${param.error} and ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
					<div class="alert alert-danger rounded-0 ">
						<small
							th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></small>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<i class="fas fa-envelope"></i> <label class="mb-0"
								for="txtEmail" th:text="#{email}"> </label><input type="text"
								id="txtEmail" name="email" class="form-control form-control-sm"
								autofocus="autofocus" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<i class="fas fa-unlock-alt"></i> <label class="mb-0"
								for="txtPassword" th:text="#{password}"> </label><input
								type="password" id="txtPassword" name="password"
								class="form-control form-control-sm" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="row justify-content-center pt-3">
					<button type="submit"
						class="btn btn-sm btn-secondary mr-2 col-md-2"
						onclick="this.form.submit();" ondblclick="this.form.submit();">
						<i class="fas fa-sign-in-alt"></i> <span th:text="#{btnLogin}"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
